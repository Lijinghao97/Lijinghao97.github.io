<!DOCTYPE html>

<html>

<head>
    <title>个人信息</title>
</head>

<body>
    <h3 align="center">个人信息</h3>
    <form name="stu" action="">
        <table>
            <tr>
                <td>昵称：</td>
                <td>
                    <input type="text" name="stuName">
                </td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="stuSex" checked="checked">男
                    <input type="radio" name="stuSex">女
                </td>
            </tr>
            <tr>
                <td>邮箱:</td>
                <td>
                    <input type="text" name="email">
                </td>
                <td>@qq.com</td>
            </tr>
            <tr>
                <td>学校：</td>
                <td>
                    <input type="text" name="stuSchool">
                </td>
            </tr>
            <tr>
                <td>专业：</td>
                <td>
                    <select name="stuSelect2">
                        <option selected>计算机科学与技术</option>
                        <option>网络工程</option>
                        <option>物联网工程</option>
                        <option>应用数学</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>体育特长：</td>
                <td colspan="2">
                    <input type="checkbox" name="stuCheck">篮球
                    <input type="checkbox" name="stuCheck">排球
                    <input type="checkbox" name="stuCheck">足球
                    <input type="checkbox" name="stuCheck">游泳
                </td>
            </tr>
            <tr>
                <td>上传照片：</td>
                <td colspan="2">
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>密码：</td>
                <td>
                    <input type="password" name="stuPwd">
                </td>
            </tr>
            <tr>
                <td>个人介绍：</td>
                <td colspan="2">
                    <textarea name="Letter" rows="4" cols="40"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="提交">
                    <input type="reset" value="取消">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
